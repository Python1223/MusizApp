<section class="p-3">
    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <div class="row align-items-center">
                            <div class="col-md-2">
                                <img [src]="album.images[0].url" class="img-fluid img-thumbnail">
                            </div>
                            <div class="col-md-10">
                                <h5 class="display-4">{{album.name}}</h5>
                                <p class="h3">Release Date : {{album.release_date | date : 'mediumDate'}}</p>
                                <button class="btn btn-outline-white btn-sm">Back</button>

                            </div>
                            
                        </div>
                    </div>
                </div>
            </div>
            
        </div>

    </div>
</section>
<div class="card-body">
    <div class="row">
        <div class="col-md-4" *ngFor="let track of tracks" >
            <div class="card-mt-3" style="padding: 4px;">
                <div class="card-body bg-secondary text-white text-center">
                    <p class="lead" style="color:black"><b>{{track.name}}</b></p>
                    <audio controls>
                        <source [src]="track.preview_url">
                    </audio>
                    <button class="btn btn-outline-light" (click)=addtofavourites(track)>Add to Favourites</button>
                </div>
            </div>

        </div>
    </div>
</div>
