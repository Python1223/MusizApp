<section class="p-3">
    <div class="container">
        <div class="row"  *ngFor="let artist of artists">
            <div class="col">
                <div class="card">
                    <div class="card-header bg-primary text-white">
                        <h2>{{artist.name}}</h2>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-3">
                                <img [src]="artist.images[0].url" class="img-fluid img-thumbnail">
                            </div>
                            <div class="col-md-9">
                                <h4 class="display-3 text-primary"><a routerLink="/artists/{{artist.id}}">{{artist.name}}</a>
                            </h4>
                                <p class="h2">Followers : {{artist.followers.total | number}}</p>
                                <p class="h5"> Genres :
                                    <span class="badge badge-success mr-2" *ngFor="let genre of artist.genres">{{genre}}</span>
                                </p>

                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</section>
